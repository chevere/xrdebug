name: Release
on:
  push:
    tags:
      - "*"
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        php: ["8.2"]
    env:
      tools: composer
      ini-values: default_charset='UTF-8'
      key: cache-1690242875644
    name: Release on PHP ${{ matrix.php }} ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          ini-values: ${{ env.ini-values }}
          tools: ${{ env.tools }}
        env:
          fail-fast: true
      - name: Install dependencies
        run: composer install --no-progress
      - name: Schwager API
        run: php schwager.php
      - name: Get humbug/box
        uses: robinraju/release-downloader@v1.8
        with:
          repository: "box-project/box"
          latest: true
          fileName: "box.phar"
      - name: Compile xrdebug.phar
        run: php box.phar compile
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
      - name: Sign xrdebug.phar
        run: gpg -ab xrdebug.phar
      - name: Download micro.sfx
        uses: robinraju/release-downloader@v1.8
        with:
          repository: "chevere/xrdebug-micro"
          latest: true
          tarBall: true
          extract: true
      - name: Check extracted files
        run: ls micro/*
      - name: Run micro
        run: |
          mkdir -p bin/macos/{arm64,x86_64}
          cat micro/micro-arm64.sfx xrdebug.phar > bin/macos/arm64/xrdebug
          cat micro/micro-x86_64.sfx xrdebug.phar > bin/macos/x86_64/xrdebug
          chmod +x bin/macos/arm64/xrdebug bin/macos/x86_64/xrdebug
      - name: Build packages
        run: |
          pkgbuild --identifier org.chevere.xrdebug.pkg \
            --install-location ./usr/local/bin/ \
            --version ${{ github.ref_name}} \
            --root ./bin/macos/arm64 \
            xrdebug-${{ github.ref_name}}-macos-arm64.pkg
          pkgbuild --identifier org.chevere.xrdebug.pkg \
            --install-location ./usr/local/bin/ \
            --version ${{ github.ref_name}} \
            --root ./bin/macos/x86_64 \
            xrdebug-${{ github.ref_name}}-macos-x86_64.pkg
      - name: Upload artifacts
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: >
            schwager.json,
            xrdebug.phar,
            xrdebug.phar.asc,
            xrdebug-${{ github.ref_name}}-macos-arm64.pkg,
            xrdebug-${{ github.ref_name}}-macos-x86_64.pkg
          token: ${{ secrets.GITHUB_TOKEN }}
