name: Release
on:
  workflow_dispatch:
  # push:
  #   tags:
  #     - "*"
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        php: ["8.2"]
    env:
      tools: composer, phive
      ini-values: default_charset='UTF-8'
      box-gpg: "0x2DF45277AEF09A2F"
      key: cache-1690242875644
    name: Release on PHP ${{ matrix.php }} ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          ini-values: ${{ env.ini-values }}
          tools: ${{ env.tools }}
        env:
          fail-fast: true
      - name: Install dependencies
        run: composer install --no-progress
      - name: Schwager API
        run: php schwager.php
      - name: Get humbug/box
        run: phive install --trust-gpg-keys ${{ env.box-gpg }} --target . humbug/box
      - name: Compile xrdebug.phar
        run: ./box compile
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
      - name: Sign xrdebug.phar
        run: gpg -ab xrdebug.phar
      - name: Download micro.sfx
        uses: robinraju/release-downloader@v1.8
        with:
          repository: "rodber/lwmbs"
          latest: true
          tarBall: true
          out-file-path: "micro"
      - name: Check extracted files
        run: ls micro/*
      - name: Run micro
        run: |
          mkdir -p bin/macos/{arm64,x86_64}
          cat micro/micro-8.2-arm64.sfx xrdebug.phar > bin/macos/arm64/xrdebug
          cat micro/micro-8.2-x86_64.sfx xrdebug.phar > bin/macos/x86_64/xrdebug
          chmod +x bin/macos/arm64/xrdebug +x bin/macos/x86_64/xrdebug
      - name: Build packages
        run: |
          pkgbuild --identifier org.chevere.xrdebug.pkg \
            --install-location ./usr/local/bin/ \
            --version 1.0.0 \
            --root ./bin/macos/arm64 \
            xrdebug-1.0.0-macos-arm64.pkg
          pkgbuild --identifier org.chevere.xrdebug.pkg \
            --install-location ./usr/local/bin/ \
            --version 1.0.0 \
            --root ./bin/macos/x86_64 \
            xrdebug-1.0.0-macos-x86_64.pkg
      - name: Upload artifacts
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: >
            schwager.json,
            xrdebug.phar,
            xrdebug.phar.asc,
            xrdebug-1.0.0-macos-arm64.pkg,
            xrdebug-1.0.0-macos-x86_64.pkg
          token: ${{ secrets.GITHUB_TOKEN }}
